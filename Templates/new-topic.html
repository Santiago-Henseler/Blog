<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}">
    <title>Create new discussion - ForWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<style type="text/css">
a { text-decoration: none;
    color: black;}
#titulo {
    font-size: 60px;
}
</style>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1><a href="{{url_for('ForWeb', id=1)}}" id="titulo" class="navbar-brand">ForWeb</a></h1>

        </div>
    </nav>
    <div class="container my-3 pr-0">
        <div class="row">
          <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="{{url_for('ForWeb', id=1)}}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Create new discussion</li>
              </ol>
            </nav>
          </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="h4 text-white bg-info mb-3 p-4 rounded">Create new discussion</h2>
                <form class="mb-3" method="POST" action="/addNewTopic">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group">
                        <label class="mb-2" for="topic"><u>Discussion title:</u></label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Give your discussion a title" required>
                    </div>
                    <div class="form-group">
                        <label class="mb-2 mt-3" for="comment"><u>Comment:</u> </label>
                        <Textarea class="form-control" name="comment" id="comment" rows="8" placeholder="Write your comment here." required></Textarea>
                    </div>

                    <button class="btn btn-primary mt-4" type="submit">Create topic</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="big bg-dark text-white">
        <div class="container py-4">
            <ul class="list-inline mb-0 text-center">
                <li class="list-inline-item">&copy; 2022 Callgoredeveloper, Inc</li>
                <li class="list-inline-item">All rights reserved.</li>
            </ul>
        </div>
    </footer>
</body>
</html>
